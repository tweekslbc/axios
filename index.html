<html>
  <head>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <link rel = 'stylesheet' href = 'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' />
  <style>
  </style>
  </head>
  <body>
    <div class = 'container'>
       <h1> Acme w/ Bootstrap and Axios VJS</h1>
      <ul class = 'nav nav-tabs'>
        <li class = 'nav-item'>
          <a class = 'nav-link' id = 'companiesLink' href = '#companies'>Companies</a>
        </li>
        <li class = 'nav-item'>
          <a class = 'nav-link' href = '#products' id = 'productsLink'>
            Products
          </a>
        </li>
      </ul>
      <h2 id = 'title'></h2>
      <div id = 'results'>
        <h5 class='header'>Id</h4>
        <h5 class='header'>Name</h4>
        <h5 class='header'>Phone</h4>
        <h5 class='header'>State</h4>
        <h5 class='header'>CatchPhrase</h4>
        <h5 class='header'>CreatedAt</h4>
        <h5 class='header'>UpdatedAt</h4>
        <table id='list'>

        </table>
      </div>
    </div>
      <script>
        const list = document.querySelector('#list');
        const loadData = async() => {
          const response = await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies');
          const companies = response.data;
          render(companies);
        };

        const loadData2 = async()=> {
          const response2 = await axios.get('https://acme-users-api-rev.herokuapp.com/api/products');
          const products2 = response2.data;
          render(products2);
        }

        const render = (companies) => {
          const html = companies.map (company => `
            <tr>
              <td>${ company.id }</td>
              <td>${ company.name }</td>
              <td>${ company.phone }</td>
              <td>${ company.catchPhrase }</td>
              <td>${ company.createdAt }</td>
              <td>${ company.updatedAt }</td>
            </tr>
          `).join ('');
          list.innerHTML = html;
        };
        loadData();
        loadData2();
        //console.log(list);
        </script>
  </body>
</html>
