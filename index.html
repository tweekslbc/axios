<html>
  <head>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <link rel = 'stylesheet' href = 'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' />
  <style>
  </style>
  </head>
  <body>
    <div class = 'container'>
       <h1> Acme w/ Bootstrap and Axios VJS</h1>
      <ul class = 'nav nav-tabs'>
        <li class = 'nav-item'>
          <a class = 'nav-link' id = 'companiesLink' href = '#companies'>Companies</a>
        </li>
        <li class = 'nav-item'>
          <a class = 'nav-link' href = '#products' id = 'productsLink'>
            Products
          </a>
        </li>
      </ul>
      <h2 id = 'title'></h2>
      <div id = 'results'>
        <ul id = 'list'></ul>
      </div>
    </div>
      <script>
        const list = document.querySelector('#list');
        const loadData = async() => {
          const response = await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies');
          const companies = response.data;
          render(companies);
        }
        const render = (companies) => {
          const html = companies.map (company => `<li>${ company.name }</li>`).join ('');
          list.innerHTML = html;
        };
        loadData();
        console.log(list);
        </script>
  </body>
</html>
